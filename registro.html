<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registrostyle.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro</title>
</head>
<body>
    <div class="contenido">
        <nav>
            <ul>
                <li>
                    <button class="switchDark active" id="boton">
                        <span><i class='bx bx-sun' ></i></span>
                        <span><i class='bx bx-moon' ></i></span>
                </li>
            </ul>
        </nav>
        <div class="info-contenido">
            <div class="saludo"></div>
            <h2 class="texto-login">Registro</h2>
            <div class="cont-formualrio">
                
                <form id="registroForm">
                    <!---<label for="nombre">Nombre:</label>-->
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input" required>
                    <br>
                    <br>
                    <!--<label for="correo">Correo:</label>-->
                    <input type="email" name="correo" id="correo" placeholder="Correo electronico" class="input" required>
                    <br>
                    <br>
                    <!--<label for="contraseña">Contraseña:</label>-->
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="input" required>
                    <br>
                    <br>
                    <input type="checkbox" name="terminos" id="terminos" class="checkbox">
                    <label for="terminos" class="checkbox">Acepto los <a href="#"> terminos y condiciones</a></label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar" class="benvio">
                </form>
                <div class="inicio">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/registro.js"></script>
    <script src="./js/modo-oscuro.js"></script>
</body>
</html>

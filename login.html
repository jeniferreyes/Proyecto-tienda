<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginstyle.css">
    <title>Login</title>
</head>
<body>
    <div class="contenido">
        <div class="info-contenido">
            <div id="div-alerta"></div>
            <div id="div-saludo"></div>
            <h2 class="texto-login">Login</h2>
            <div class="cont-formualrio">
                <form id="loginform">
                    <input type="email" name="correo" id="correo" placeholder="Correo electronico" class="input" required>
                    <br>
                    <br>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="input" required>
                    <br>
                    <br>
                    <input type="checkbox" name="terminos" id="terminos" class="checkbox">
                    <label for="terminos" class="checkbox">Acepto los <a href="#">terminos y condiciones</a></label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar" class="benvio">
                </form>

                <div class="members">
                    <br>
                   <p>Para registrarte da click aquí <a href="registro.html">REGISTRO</a></p> 
                    
                </div>
                <div class="boton-regresar">
                    <a href="index.html">Inicio</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
